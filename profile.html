<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-image: url('/login/kk.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .header {
            width: 100%;
            background-color: #7800FF;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            position:;
            top: 0;
            left: 0;
            z-index: 800;
        }

        .container {
            margin-top: 80px; /* Added margin-top to avoid overlapping with header */
            background: rgba(200, 200, 200, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info div {
            margin-bottom: 10px;
        }

        .profile-info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .profile-info p {
            margin: 0;
            color: #555;
        }

        .navigation {
            text-align: center;
        }

        .navigation a {
            color: #7800FF;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        .navigation a:hover {
            color: deepskyblue;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 5px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 0;
            }

            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        User Profile
    </div>
    <div class="container">
        <h1>Profile Information</h1>
        <div class="profile-info">
            <div>
                <label for="username">Username:</label>
                <p id="username"></p>
            </div>
            <div>
                <label for="email">Email:</label>
                <p id="email"></p>
            </div>
            <div>
                <label for="contactNumber">Contact Number:</label>
                <p id="contactNumber"></p>
            </div>
            <div>
                <label for="address">Address:</label>
                <p id="address"></p>
            </div>
        </div>
        <div class="navigation">
            <a href="welcome-user.html">Back to Dashboard</a>
            <a href="login.html">Logout</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!loggedInUser) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('username').textContent = loggedInUser.username || 'N/A';
            document.getElementById('email').textContent = loggedInUser.email || 'N/A';
            document.getElementById('contactNumber').textContent = loggedInUser.contactNumber || 'N/A';
            document.getElementById('address').textContent = loggedInUser.address || 'N/A';
        });
    </script>
</body>
</html>
