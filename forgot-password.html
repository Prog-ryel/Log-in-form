<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: papayawhip;
          background-image: url('/login/pins.jpg'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
     background: rgba(95, 95, 95, 0.4);
       
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 80%;
        margin-top: 10rem;
        box-shadow: 5px 5px 20px 5px rgba(2, 2, 30, 0.78);
        backdrop-filter: blur(1px);
    }

    h1 {
        margin-bottom: 20px;
        text-align: center;
        color:  #A300F7;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input {
        padding: 15px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 50px;
        border: 1.5px solid #A8A3AD;
        outline: 1px solid #872FEB;
    }
    input:hover {
       outline: 2px solid #872FEB;
       filter: drop-shadow(1px 1px 15px  #872FEB);
    }

    button {
        padding: 13px;
        background-color: deepskyblue;
        color: papayawhip;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 50px;
        font-size: 20px;
    }

    button:hover {
        background-color: #2DE882;
    }

    .back-link {
        text-align: center;
        margin-top: 10px;
    }

    .back-link a {
        color: #26C8DE;
        text-decoration: none;
        font-size: 14px;
    }

    .back-link a:hover {
        color: deepskyblue;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="back-link">
            <p><a href="/login/login.html">Back to Login</a></p>
        </div>
    </div>
    <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        // Logic to handle sending the reset link
        alert('Password reset link sent to ' + email);
    });
    </script>
</body>
</html>
